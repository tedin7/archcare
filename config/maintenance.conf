# Arch Maintenance Configuration File
# Version: 1.0.0

# Automatic mode settings
AUTO_UPDATE=true
AUTO_CLEAN=true
AUTO_REBOOT=false

# Package cache settings
KEEP_CACHE_VERSIONS=3
MAX_CACHE_SIZE_GB=5

# Logging settings
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=30

# AUR settings
PREFER_AUR_HELPER=yay
UPDATE_AUR_PACKAGES=true

# System cleanup settings
CLEAN_USER_CACHE=true
CLEAN_THUMBNAILS=true
CLEAN_TEMP_FILES=true
DAYS_OLD_TEMP=7

# System database updates
UPDATE_LOCATE_DB=true
UPDATE_MAN_DB=true

# Service monitoring
CHECK_FAILED_SERVICES=true
REPORT_FAILED_SERVICES=true

# Orphan package handling
REMOVE_ORPHANS=true
CONFIRM_ORPHAN_REMOVAL=true

# System log management
CLEAN_SYSTEM_LOGS=true
KEEP_LOGS_WEEKS=2 